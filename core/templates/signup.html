{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded">
        <h3 class="text-center mb-4">Create Your Account</h3>
        
       
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
          </div>

          <div class="mb-4">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email">
          </div>
   
          
          <select name="role" class="form-select mb-4" required >
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
          </select>


          <div class="mb-3">
            <label for="id_full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" id="id_full_name">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>

        <p class="mt-3 text-center">Already have an account? 
          <a href="{% url 'login' %}">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
